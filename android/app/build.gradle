apply plugin: 'com.android.library'

def androidSupportVersion = '27.1.0'

android {
    compileSdkVersion = 27
    buildToolsVersion = "27.0.3"
    androidSupportVersion = androidSupportVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize '8g'
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile 'com.facebook.react:react-native:+'

    compile "com.android.support:support-annotations:$androidSupportVersion"
    compile "com.android.support:support-v4:$androidSupportVersion"
    compile "com.android.support:appcompat-v7:$androidSupportVersion"

    compile ('io.scanbot:sdk-package-ui:1.33.3') {
        exclude group: 'com.intellij', module: 'annotations'
    }
    compile ('io.scanbot:sdk-package-4:1.33.3') {
        exclude group: 'com.github.rjeschke', module: 'neetutils-base'
        exclude group: 'com.intellij', module: 'annotations'
    }
}
